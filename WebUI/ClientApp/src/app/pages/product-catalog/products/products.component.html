<div class="row">
  <div class="col-12">
    <!-- search box -->
    <div class="w-100">
      <div class="ais-SearchBox">
        <form class="ais-SearchBox-form form-group d-flex justify-content-between" novalidate>
          <input class="ais-SearchBox-input form-control col-9" autocomplete="off" autocorrect="off"
            autocapitalize="off" placeholder="اسم الصنف/كود الصنف" spellcheck="false" maxlength="512" type="search"
            value="" />
          <button class="ais-SearchBox-submit col-1 btn btn-primary" type="submit" title="Submit the search query.">
            بحث
          </button>
          <button class="ais-SearchBox-submit col-1 btn btn-primary" (click)="openEditorToAddProduct()">
            إضافة
          </button>
          <button class="ais-SearchBox-reset col-1" type="reset" title="Clear the search query." hidden>
            <svg class="ais-SearchBox-resetIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="10"
              height="10">
              ...
            </svg>
          </button>
          <span class="ais-SearchBox-loadingIndicator" hidden>
            <svg width="16" height="16" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#444"
              class="ais-SearchBox-loadingIcon">
              ...
            </svg>
          </span>
        </form>
      </div>

    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body" id="collapseOne" aria-labelledby="headingOne">
        <div class="table-responsive">
          <table class="table table-dashboard mb-0">
            <thead>
              <tr>
                <th scope="col" class="border-top-0">رقم</th>
                <th scope="col" class="border-top-0">كود الصنف</th>
                <th scope="col" class="border-top-0">إسم الصنف</th>
                <th scope="col" class="border-top-0">نوع الصنف</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; let i = index" rel="off-canvas" class="canvas-btn">
                <th scope="row">{{ i }}</th>
                <td>
                  {{ product?.barcode }}
                </td>
                <td (click)="openEditorToUpdateProduct(product)">
                  {{ product?.name }}
                </td>
                <td>{{ product?.brand?.name }}</td>
                <td class="text-center">
                  <button (click)="deleteProduct(product.id)" class="btn p-0">
                    <i class="fas fa-trash-alt text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <app-product-editor class="box" [ngClass]="{ active: openEditor }"></app-product-editor>
  </div>
</div>
